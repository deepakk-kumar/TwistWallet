<html>
   <head>      
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body ng-app="myApp" ng-controller="signupCOntroller">
 <link href='http://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
<script src="js/jquery-1.11.1.min.js"></script> 
<script src="js/angular.min.js"></script> 
<script src="js/angular-route.min.js"></script> 
<script src="js/app.js"></script>  
<!-- <script src="js/routing.js"></script>   -->
<script src="js/globalController.js"></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

<div class="login">
  <div class="login-header">
    <h1>Sign UP</h1>
  </div>
  <div class="login-form">
    <h3>First Name:</h3>
    <input type="text" placeholder="FirstName" id="FirsttName"/><br>
     <h3>Last Name:</h3>
    <input type="text" placeholder="LastName" id="LastName"/><br>
    <h3>Password:</h3>
    <input type="password" placeholder="Password" id="password"/>
    <h3>Email:</h3>
    <input type="text" placeholder="Email" id="email"/>
    <br>
     <input type="button" value="Sign UP" id="signUpButton" class="login-button" ng-click="signUp()">
    <br>
  </div>
</div>
</body>
</html>
