<html >
<body>
 <!-- <link href='http://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'> -->
<div class="login" ng-controller="loginController">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <div class="login-form">
    <h3>Username:</h3>
    <input type="text" placeholder="Username" id="email"/><br>
    <h3>Password:</h3>
    <input type="password" placeholder="Password" id="password"/>
    <br>
     <input type="button" value="Login" id="loginButton" class="login-button" ng-click="login()"> 
    <!-- <button type="button" id="loginButton" value="Login"  name="prev"  class="login-button" ng-click="login()"></button> -->
    <br>
    <a class="sign-up" href='javascript:void()' onClick='signUp()'>Sign Up! </a>
    <br>
    <h6 class="no-access" ng-click="gotoReset()">Can't access your account?</h6>
  </div>
</div>
<div class="error-page">
  <div class="try-again">Error: Try again?</div>
</div>

</body>
</html>
